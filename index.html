<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fieldset {
        display: grid;
        gap: 1rem;
        border-color: #8ac15e;
        border-width: 3px;
        border-style: solid;
        border-radius: 10px;
        padding: 1rem 3rem;
        max-width: max-content;
      }
      .legend {
        margin: auto;
        background: #50818d;
        font-size: 20px;
        padding: 5px 10px;
        font-weight: bold;
        color: white;
        border-radius: 10px;
      }
      .single-container {
        display: flex;
        gap: 2rem;
        align-items: center;
      }
      .single-container h1,
      h2,
      h3,
      h4,
      h5 {
        font-size: 20px;
        color: black;
        font-weight: bold;
        text-decoration: none;
        margin-block-end: 1rem;
        margin-block-start: 0px;
      }
      .single-container a {
        background-color: #8ac15e;
        font-size: 14px;
        color: white;
        padding: 5px 7px;
        border-radius: 7px;
        font-weight: bold;
        text-decoration: none;
      }
      .single-container a:hover {
        background-color: #8ac15e;
        font-size: 14px;
        color: white;
        padding: 5px 7px;
        border-radius: 7px;
        font-weight: bold;
        text-decoration: underline;
      }
      .image-container {
        width: 255px;
      }
      .image-container img {
        border-radius: 10px;
        width: 100%;
      }
      @media only screen and (max-width: 525px) {
        .fieldset {
          gap: 2rem;
        }
        .single-container {
          align-items: center;
          flex-direction: column;
        }
        .single-container div {
          display: flex;
          align-items: center;
          flex-direction: column;
        }
        .single-container div h1, h2, h3, h4, h5 {
          text-align: center;
        }
        .image-container {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <fieldset class="fieldset">
      <legend class="legend">Best Container For Rice</legend>
      <!--------------------------------------------------------->
      <div class="single-container">
        <div class="image-container">
          <img
            src="https://cookingpanda.com/cdn/shop/articles/preserved-food-assortment-shelves.jpg?v=1694457941&width=1100"
            alt=""
          />
        </div>
        <div>
          <h4>Komax Extra Large Food Storage Bins</h4>
          <a href="">Check price on Amazon</a>
        </div>
      </div>
      <!--------------------------------------------------------->
      <div class="single-container">
        <div class="image-container">
          <img
            src="https://cookingpanda.com/cdn/shop/articles/preserved-food-assortment-shelves.jpg?v=1694457941&width=1100"
            alt=""
          />
        </div>
        <div>
          <h4>Title</h4>
          <a href="">link here</a>
        </div>
      </div>
      <!--------------------------------------------------------->
    </fieldset>

  </body>
</html>
